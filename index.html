<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
  <title>Avalie a sua mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="page">
  <header>
    <h1>Avalie a sua mentoria</h1>

    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

    <img src="./Projeto03-extra/images/img1.svg" alt="Balão de conversa laranja com 5 estrelinhas dentro">
    
    <div class="legend-personal-informations">
    <legend>Informações Pessoais</legend>
    </div>
  </header>

  

  <form action="">
    <fieldset class="fieldset-wrapper">
      
      <div class="col-2">
      <div class="input-wrapper">
        <label for="event-name">Nome</label>
        <input type="text" id="event-name">
      </div>

      <div class="input-wrapper">
        <label for="event-surname">Sobrenome</label>
        <input type="text" id="event-surname">
      </div>
      
    </div>

      <div class="input-wrapper">
        <label for="event-email">Email  <span>(Digite um email válido)</span></label>
        <input type="text" id="event-email">
      </div>
    </fieldset>

    <fieldset class="fieldset-wrapper">
      
      <legend>Informações do mentor</legend>
      
      <div class="input-wrapper-menthor">
        <label for="event-menthor">Selecione quem foi seu mentor</label>
        <input type="text" id="event-menthor">
      </div>

      <div class="input-wrapper">
        <label for="event-feedback">Feedback sobre o mentor</label>
        <textarea id="event-feedback"></textarea>
      </div>
         
      <div class="checkbox-wrapper">
        <input type="checkbox" id="event-check">
        <label for="event-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
      </div>
    </fieldset>

    <fieldset class="fieldset-wrapper">
      
      <legend>Agendando próxima mentoria</legend>
      
      <div class="col-3">
      <div class="input-wrapper">
        <label for="event-date">Data  <span>(DD/MM/AAAA)</span></label>
        <input type="date" id="event-date">
      </div>

      <div class="input-wrapper">
        <label for="event-begin">Das</label>
        <input type="time" id="event-begin"></textarea>
      </div>
         
      <div class="input-wrapper">
        <label for="event-end">Até</label>
        <input type="time" id="event-end">
      </div>
    </div>
    </fieldset>

    <footer>
      <button>Salvar</button>
    </footer>

  </form>
  </div>
</body>
</html>
